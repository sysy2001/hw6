<!DOCTYPE html>
<html>

  <head>
        <title> Amicable Numbers </title>
        <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <h1>Amicable  Numbers</h1>
	<form>
		<label for="number1">First Number:</label><br/>
		<input type="number" id="num1" value = 1></input><br/>
		<label for="number2">Second Number:</label><br/>
		<input type="number" id="num2" value = 1></input><br/>
		<button type="button" id="btn" onclick = "isAmicable()">Submit</button>
	</form>

    <br>
    <div id="display_result"></div>
    <div id="display_factors"></div>

    <script language = "javascript">
        
        function isAFactor(x,y) {
			return (y%x) == 0
		}

        function array_factors(num, array) {
            var sum = 0;
            for (i = 0; i < num; i++) {
                if (isAFactor (i, num)) {
                    sum += i;
                    array.push(i);
                }
            }
            return sum;
        }


        function factor_list(array) {
			var str = ""; 
			for (i = 0; i < array.length; i++){
				str += array[i]+ " ";
			}
			return str

		}
        

        function isAmicable() {
            var array1 = [];
            var array2 = [];
            var first = document.getElementById("num1").value;
            var second = document.getElementById("num2").value;
            var sum1 = array_factors(first, array1);
            var sum2 = array_factors(second, array2);
            if (sum1 == second && sum2 == first) {
                document.getElementById("display_result").innerHTML = "The numbers: " + first + " and " + second + " are amicable";
            }else {
                document.getElementById("display_result").innerHTML = "The numbers: " + first + " and " + second + " are not amicable";
            }
            var factors1 = factor_list(array1);
            var factors2 = factor_list(array2);
            document.getElementById("display_factors").innerHTML = "Factors for " + first + ": " + factors1 + "<br>" + "Factors for " + second + ": " + factors2;

        }



    </script>


  </body>



</html>
